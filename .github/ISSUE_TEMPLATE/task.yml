name: 🎯 Nueva Tarea
description: Crear una nueva tarea para el proyecto
title: "[TIPO]: "
labels: ["triage"]
body:
  - type: markdown
    attributes:
      value: |
        Gracias por crear una nueva tarea! Por favor completa los siguientes campos.
  - type: dropdown
    id: type
    attributes:
      label: Tipo de Tarea
      options:
        - 🎨 Diseño
        - 🛠 Setup
        - 📱 Componente
        - 📑 Sección
        - 🎭 Animación
        - 📱 Responsive
        - 🚀 Deploy
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Descripción
      description: Describe detalladamente la tarea a realizar
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Criterios de Aceptación
      description: Lista los criterios que deben cumplirse para considerar la tarea completada
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Prioridad
      options:
        - 🔴 Alta
        - 🟡 Media
        - 🟢 Baja
    validations:
      required: true
